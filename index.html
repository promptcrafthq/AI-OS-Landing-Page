<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Custom AI Operating Systems | Magnolia AI Experts</title>
    <meta name="description" content="We build custom AI Operating Systems to automate workflows, unify data, and unlock sustainable growth for your business. Get your free AI growth plan today.">
    
    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        html { scroll-behavior: smooth; }
        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(5, 202, 167, 0.4); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
        }
        .pulse { animation: pulse-animation 2s infinite; }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms, transform 300ms; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: opacity 300ms, transform 300ms; }

        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        #hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ai-widget-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }
        .ai-chat-panel {
            width: clamp(300px, 90vw, 380px);
            height: 70vh;
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out;
            background-color: #111827;
        }
        .ai-widget-container.closed .ai-chat-panel {
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            pointer-events: none;
        }
        #ai-widget-toggle-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
        }
        #ai-widget-toggle-btn:hover {
            transform: scale(1.1);
        }
        .pulsing-chat {
            animation: pulse-chat-animation 2s infinite;
        }
        @keyframes pulse-chat-animation {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none;"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function classNames(...classes) { return classes.filter(Boolean).join(' ') }

        // --- DATA ---
        const seoData = {
            title: "Custom AI Operating Systems | Magnolia AI Experts",
            description: "We build custom AI Operating Systems to automate workflows, unify data, and unlock sustainable growth for your business. Get your free AI growth plan today.",
        };

        // Updated navigation data for multi-page structure
        const navLinks = [
            { name: 'Dashboard', page: 'home' }, // Renamed for clarity
            { name: 'The Problem', page: 'problem' },
            { name: 'Our Solution', page: 'solution' },
            { name: 'Proven Results', page: 'results' },
            { name: 'Start Automating', isButton: true },
        ];

        // --- CORE UI COMPONENTS ---

        const HeadSEO = ({ title, description }) => {
            useEffect(() => {
                document.title = title;
                document.querySelector('meta[name="description"]').setAttribute("content", description);
            }, [title, description]);
            return null;
        };

        const SectionTitle = ({ title, subtitle, className }) => (
            <div className={classNames("text-center mb-10 md:mb-16", className)}>
                <h2 className="text-3xl md:text-5xl font-black text-white relative inline-block pb-3 mb-4 tracking-tighter">
                    {title}
                    <span className="absolute bottom-0 left-1/2 -translate-x-1/2 w-2/3 h-1 bg-teal-500 rounded-full"></span>
                </h2>
                {subtitle && <p className="text-gray-300 max-w-3xl mx-auto text-base md:text-lg">{subtitle}</p>}
            </div>
        );

        const ConsultationModal = ({ onClose }) => {
            const [formData, setFormData] = useState({ Name: '', Email: '', 'Phone Number': '', 'Business Name': '', Role: '', Industry: '', 'Biggest Challenge': '' });
            const [status, setStatus] = useState('idle');
            const [error, setError] = useState('');
            const googleWebAppUrl = "https://script.google.com/macros/s/AKfycby8FgGA0reK0mLYYZDPDbnuT3wGh1ToNicOMB6AuPscX2_41So5l-H77zitdk59Pzr3/exec";

            const handleChange = (e) => setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!formData.Name || !formData.Email || !formData['Business Name']) {
                    setError("Please fill in your name, email, and business name.");
                    return;
                }
                setStatus('loading');
                const dataToSubmit = new FormData();
                dataToSubmit.append('Timestamp', new Date().toISOString());
                for (const key in formData) dataToSubmit.append(key, formData[key]);

                try {
                    const response = await fetch(googleWebAppUrl, { method: 'POST', body: dataToSubmit });
                    if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                    setStatus('success');
                } catch (err) {
                    console.error("Submission Error:", err);
                    setError('Something went wrong. Please try again or contact us directly.');
                    setStatus('error');
                }
            };
            
            return (
                <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 modal-enter-active" onClick={onClose}>
                    <div className="w-full max-w-xl mx-auto p-6 sm:p-8 rounded-2xl bg-gray-900 border border-indigo-500/50 shadow-2xl relative" onClick={(e) => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
                        {status === 'success' ? (
                            <div className="text-center py-8">
                                <div className="w-16 h-16 text-teal-400 mx-auto mb-4">
                                     <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <p className="text-2xl text-teal-300 font-semibold">Request Received!</p>
                                <p className="text-gray-300 mt-2">We'll be in touch within 24 hours to schedule your AI strategy session.</p>
                                <button onClick={onClose} className="mt-6 px-6 py-2 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700">Close</button>
                            </div>
                        ) : (
                            <>
                                <div className="text-center mb-6">
                                    <h2 className="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-indigo-400">Claim Your Free AI Growth Plan</h2>
                                    <p className="text-gray-400 mt-2">Let's identify the #1 automation opportunity in your business. No cost, no obligation.</p>
                                </div>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    {error && <div className="md:col-span-2 text-red-400 bg-red-900/60 p-3 rounded-md text-sm border border-red-700">{error}</div>}
                                    <input type="text" name="Name" placeholder="Full Name *" required value={formData.Name} onChange={handleChange} className="md:col-span-2 w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" />
                                    <input type="email" name="Email" placeholder="Email Address *" required value={formData.Email} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" />
                                    <input type="tel" name="Phone Number" placeholder="Phone Number" value={formData['Phone Number']} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" />
                                    <input type="text" name="Business Name" placeholder="Business Name *" required value={formData['Business Name']} onChange={handleChange} className="md:col-span-2 w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" />
                                    <input type="text" name="Role" placeholder="Your Role (e.g., Owner)" value={formData.Role} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" />
                                    <select name="Industry" value={formData.Industry} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select Industry</option>
                                        <option value="Home Services">Home Services</option>
                                        <option value="Oil & Gas">Oil & Gas</option>
                                        <option value="Real Estate">Real Estate</option>
                                        <option value="Restaurants">Restaurants</option>
                                        <option value="Medical">Medical & Dental</option>
                                        <option value="Legal">Legal Services</option>
                                        <option value="Automotive">Automotive</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <textarea name="Biggest Challenge" placeholder="What's your single biggest operational challenge?" value={formData['Biggest Challenge']} onChange={handleChange} className="md:col-span-2 w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
                                    <button type="submit" disabled={status === 'loading'} className="md:col-span-2 w-full py-3 text-lg bg-teal-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-teal-600 disabled:opacity-60">
                                        {status === 'loading' ? 'Submitting...' : 'Get My Free Plan'}
                                    </button>
                                </form>
                            </>
                        )}
                    </div>
                </div>
            );
        };
        
        const ChatbotWidget = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div id="ai-chatbot-widget" className={classNames('ai-widget-container', !isOpen && 'closed')}>
                    <div id="ai-chat-window" className="ai-chat-panel flex flex-col rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
                        <iframe src="https://www.chatbase.co/chatbot-iframe/BcoZ5tUDywN_6BEC5Xryj" className="w-full h-full" frameBorder="0"></iframe>
                    </div>
                     <button id="ai-widget-toggle-btn" onClick={() => setIsOpen(!isOpen)} aria-label="Open Chat" className={classNames('w-24 h-24 bg-transparent rounded-full flex items-center justify-center overflow-hidden focus:outline-none focus:ring-4 focus:ring-teal-500', !isOpen && 'pulsing-chat')}>
                         <video src="https://pub-23f7e1f517734fc09a3807185400d484.r2.dev/AVA_Wave_And_Chill.mp4" className="w-full h-full object-cover" autoPlay muted playsInline loop></video>
                     </button>
                </div>
            );
        };

        const Navigation = ({ activePage, onNavigate, onCtaClick }) => (
             <nav className="sticky top-0 z-40 bg-gray-900/80 backdrop-blur-lg shadow-2xl py-2">
                 <div className="container mx-auto px-4">
                     <ul className="flex justify-center items-center flex-wrap gap-x-2 md:gap-x-6 gap-y-1">
                         {navLinks.map((link) => (
                             <li key={link.name}>
                                 <button onClick={() => link.isButton ? onCtaClick() : onNavigate(link.page)} className={classNames('block px-2 py-2 md:px-3 text-sm md:text-base font-bold rounded-md transition-all duration-300 whitespace-nowrap', activePage === link.page && !link.isButton ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-300 hover:bg-gray-700 hover:text-white', link.isButton && 'bg-teal-500 text-gray-900 hover:bg-teal-400 shadow-lg')}>
                                     {link.name}
                                 </button>
                             </li>
                         ))}
                     </ul>
                 </div>
             </nav>
        );

        const Footer = () => (
              <footer className="bg-gray-900 text-center text-gray-400 py-8 border-t border-gray-800">
                  <div className="container mx-auto px-4">
                      <p className="font-bold text-white text-lg">Magnolia AI Experts</p>
                      <p className="my-1">Innovative AI Solutions for Growing Businesses</p>
                      <p className="my-1">info@magnoliaaiexperts.com</p>
                      <div className="mt-4">
                          <p>&copy; {new Date().getFullYear()} Magnolia AI Experts. All Rights Reserved.</p>
                      </div>
                      <p className="text-xs text-gray-600 mt-4">This page contains AI generated content.</p>
                  </div>
              </footer>
        );

        // --- PAGE COMPONENTS ---

        const HomePage = ({ onCtaClick }) => {
            const typedRef = useRef(null);
            useEffect(() => {
                const options = { strings: ['Automate the work you hate.', 'Finally... a single source of truth.', 'Make decisions with 100% clarity.', 'Unlock your hidden revenue.'], typeSpeed: 50, backSpeed: 30, backDelay: 2500, loop: true };
                const typed = new Typed(typedRef.current, options);
                gsap.fromTo('.slide-up', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1, stagger: 0.15, ease: 'power3.out' });
                return () => typed.destroy();
            }, []);

            return (
                <>
                    <header id="home" className="relative text-white text-center overflow-hidden">
                        <div className="hero-video-container">
                            <video id="hero-video" autoPlay loop muted playsInline src="https://pub-23f7e1f517734fc09a3807185400d484.r2.dev/Stars_Shooting_Stationary%20.mp4"></video>
                        </div>
                        <div className="absolute inset-0 bg-black/70 z-10"></div>
                        <div className="relative z-20 container mx-auto px-4 py-24 md:py-32 lg:py-48 flex flex-col items-center">
                            <div className="max-w-4xl">
                                <h1 className="text-4xl md:text-5xl lg:text-6xl font-black mb-4 slide-up">Your Business is Leaking Time & Money.</h1>
                                <p className="text-lg md:text-xl text-gray-200 max-w-3xl mx-auto mb-6 slide-up">We build custom AI Operating Systems that plug the gaps, automating the chaotic, manual work that's holding your business back.</p>
                                <p className="text-teal-400 font-bold text-xl md:text-2xl lg:text-3xl mb-8 min-h-[3em] slide-up"><span ref={typedRef}></span></p>
                                <div className="mt-10 slide-up">
                                    <button onClick={onCtaClick} className="cta-button inline-block bg-teal-500 text-gray-900 font-bold text-lg px-12 py-4 rounded-full transition-transform duration-300 hover:-translate-y-1 shadow-lg pulse">
                                        Start My Free Growth Strategy Session
                                    </button>
                                    <p className="text-sm text-gray-400 mt-3">100% free, no obligation.</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <section className="bg-gradient-to-r from-indigo-700 to-indigo-900 text-white text-center py-16 md:py-24">
                        <div className="container mx-auto px-4">
                            <h2 className="text-4xl md:text-5xl font-black mb-4">While You're Reading This, Your Competitor is Automating.</h2>
                            <p className="text-lg md:text-xl text-indigo-200 max-w-3xl mx-auto mb-8">Don't get left behind. Discover your #1 automation opportunity with a no-pressure, no-cost strategy session.</p>
                            <button onClick={onCtaClick} className="cta-button inline-block bg-teal-500 text-gray-900 font-bold text-lg px-12 py-4 rounded-full transition-transform duration-300 hover:-translate-y-1 shadow-lg pulse">
                                Claim My Free AI Growth Plan
                            </button>
                        </div>
                    </section>
                </>
            );
        };
        
        const ProblemPage = () => {
             const problems = [
                { icon: '🧠', title: 'Fragmented Data & "Tool Sprawl"', description: "Your customer data is in the CRM, financial data in QuickBooks, project data in Asana, and communication in Slack. Getting a complete picture requires manually exporting, collating, and praying the data aligns. This leads to slow, inaccurate decisions and missed opportunities hiding between the data silos." },
                { icon: '🤖', title: 'Profit-Draining Manual Work', description: "Your skilled team spends hours on repetitive tasks: data entry, generating standard reports, sending follow-up emails, and chasing invoices. This isn't just inefficient; it's expensive. It burns out your best people and prevents them from focusing on revenue-generating activities like sales, strategy, and customer service." },
                { icon: '📈', title: 'Reactive, "Gut-Feel" Decisions', description: "Without a unified, real-time view of your operations, you're forced to make decisions based on outdated reports and intuition. You can't easily spot trends, forecast demand, or identify the root cause of a problem until it's too late. You're constantly reacting to yesterday's news instead of proactively shaping tomorrow." },
                { icon: '🔌', title: 'Wasted Tech Investments', description: "You've invested in powerful software, but they don't talk to each other. The value of each tool is capped because it operates in isolation. You're paying for premium features that you can't fully leverage because the manual effort to connect the dots is too high. Your tech stack is a collection of parts, not a cohesive system." },
             ];
             return (
                <section className="bg-gray-800 py-16 md:py-24">
                    <div className="container mx-auto px-4">
                        <SectionTitle title="Your Business is Working Harder, Not Smarter." subtitle="These silent profit killers are embedded in your daily operations, turning valuable time into wasted effort and frustrating your team." />
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                            {problems.map((problem) => (
                                <div key={problem.title} className="bg-gray-900 p-8 rounded-xl shadow-lg flex items-start space-x-6 border border-gray-700">
                                    <div className="text-5xl mt-1">{problem.icon}</div>
                                    <div>
                                        <h3 className="text-xl font-bold text-white mb-2">{problem.title}</h3>
                                        <p className="text-gray-400">{problem.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
             );
        };
        
        const SolutionPage = () => {
            const steps = [
                { title: "1. Discover & Strategize", description: "We start with a deep-dive consultation to understand your unique business processes, tools, and pain points. We map your workflows and identify the single most impactful automation opportunity. You'll receive a clear 'AI Growth Plan' outlining the strategy, timeline, and projected ROI—all completely free." },
                { title: "2. Architect & Integrate", description: "Our experts design the blueprint for your custom AI Operating System. This isn't a one-size-fits-all product; it's a bespoke solution architected to connect your existing software (CRM, accounting, etc.) via APIs. We build the central 'brain' that will serve as your single source of truth." },
                { title: "3. Automate & Deploy", description: "This is where the magic happens. We build the automated workflows that eliminate manual tasks. Whether it's auto-generating reports, managing client onboarding, or predicting inventory needs, we build, rigorously test, and deploy the system. We provide full team training to ensure seamless adoption from day one." }
            ];
            return (
                <section className="py-16 md:py-24">
                    <div className="container mx-auto px-4">
                        <SectionTitle title="The AI Operating System: Your Central Command" subtitle="We don't just sell you software. We build a unified, intelligent engine that's tailored to your exact business needs." />
                        <div className="relative flex flex-col items-center gap-12">
                            {steps.map((step, index) => (
                                <div key={index} className="step-card relative bg-gray-800 p-8 rounded-xl shadow-lg z-10 w-full max-w-2xl text-center border border-gray-700">
                                    <div className="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center text-xl font-bold border-4 border-gray-900">
                                        {index + 1}
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mt-8 mb-3">{step.title}</h3>
                                    <p className="text-gray-300">{step.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        const ResultsPage = () => (
             <section className="bg-gray-800 py-16 md:py-24">
                 <div className="container mx-auto px-4">
                     <SectionTitle title="Real Businesses, Tangible Results." subtitle="Our AI Operating Systems aren't a cost center; they are a profit multiplier. Here's the impact we've had." />
                     <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                         <div className="testimonial-card relative bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-700">
                              <p className="text-lg italic text-gray-300 mb-6">"The AI OS automated our entire client intake and project setup. It's saved us at least <span className='font-bold text-white'>20 hours of admin work a week</span>. For the first time, we're ahead of schedule."</p>
                              <div className="text-right font-bold text-teal-400">- D. Guidry, Oil & Gas Services</div>
                         </div>
                         <div className="testimonial-card relative bg-gray-900 p-8 rounded-xl shadow-lg border-2 border-teal-500/50">
                              <p className="text-lg italic text-gray-300 mb-6">"I used to spend the first two days of every month manually compiling reports. Our AI OS now builds them automatically before I even wake up. <span className='font-bold text-white'>The ROI was instant.</span> The team was incredible."</p>
                              <div className="text-right font-bold text-teal-400">- S. Chen, Regional Healthcare Manager</div>
                         </div>
                         <div className="testimonial-card relative bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-700">
                              <p className="text-lg italic text-gray-300 mb-6">"Our inventory was a mess. The AI system they built tracks supply levels, predicts reorder points, and has <span className='font-bold text-white'>cut our waste by over 30%</span>. It paid for itself in six months."</p>
                              <div className="text-right font-bold text-teal-400">- B. Hebert, Restaurant Group Owner</div>
                         </div>
                     </div>
                 </div>
             </section>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            const openModal = () => setIsModalOpen(true);
            const closeModal = () => setIsModalOpen(false);
            const navigate = (page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0); // Scroll to top on page change
            };
            
            useEffect(() => {
                if (window.particlesJS) {
                    window.particlesJS('particles-js', { particles: { number: { value: 40 }, color: { value: "#05caa7" }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, color: "#4e54c8", opacity: 0.2 }, move: { enable: true, speed: 1 } } });
                }
            }, []);

            useEffect(() => {
                document.body.style.overflow = isModalOpen ? 'hidden' : 'unset';
            }, [isModalOpen]);

            // Simple router to render the current page
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage onCtaClick={openModal} />;
                    case 'problem':
                        return <ProblemPage />;
                    case 'solution':
                        return <SolutionPage />;
                    case 'results':
                        return <ResultsPage />;
                    default:
                        return <HomePage onCtaClick={openModal} />;
                }
            };
            
            return (
                <div className="bg-gray-900">
                    <HeadSEO title={seoData.title} description={seoData.description} />
                    {isModalOpen && <ConsultationModal onClose={closeModal} />}
                    <Navigation activePage={currentPage} onNavigate={navigate} onCtaClick={openModal} />
                    <main>
                        {renderPage()}
                    </main>
                    <Footer />
                    <ChatbotWidget />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
    
</body>
</html>
